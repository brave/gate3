[project]
name = "gate3"
version = "0.8.0"
description = "Gate API for web3 applications at Brave"
authors = [
]
license = {text = "n"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi[standard] (>=0.118.0,<0.119.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "redis[hiredis] (>=6.2.0,<7.0.0)",
    "orjson (>=3.10.15,<4.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "prometheus-client (>=0.23.1,<0.24.0)",
    "prometheus-fastapi-instrumentator (>=7.1.0,<8.0.0)",
    "cachetools (>=6.0.0,<7.0.0)",
    "requests (>=2.32.4,<3.0.0)",
    "fakeredis[json] (>=2.30.1,<3.0.0)",
    "sentry-sdk[fastapi] (>=2.38.0,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
ruff = "0.13.2"
pytest = "8.4.2"
pytest-asyncio = "1.2.0"
pytest-cov = "6.3.0"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-rvA --cov=app --cov-report=term-missing"
