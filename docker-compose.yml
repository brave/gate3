services:
  app:
    build: .
    ports:
      - "8000:80"
      - "8090:8090"
    env_file:
      - .env
    volumes:
      - .:/code
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis/redis-stack-server:7.4.0-v6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --protected-mode no
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  redis_data:

