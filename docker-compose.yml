services:
  app:
    build: .
    ports:
      - "8000:80"
      - "8090:8090"
    env_file:
      - .env
    volumes:
      - .:/code
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:

